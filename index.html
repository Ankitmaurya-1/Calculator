<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="displayInput" value="0" readonly>

                <div class="calculator-buttons">
                    <button class="btn is-clear span-2 orange operator">C</button>
                    <button class="btn orange operator">DEL</button>
                    <button class="btn orange operator">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn orange operator">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn orange operator">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn orange operator">+</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn orange operator span-2">=</button>

                </div>

            </div>

        </div>

        <script src="./app.js"></script>
    </body>

</html>
